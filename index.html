<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        $(function(){
            //css를 제이쿼리에서 적는법 
            // 직접 선택자
            // $('*').css('color','red').css('fontSize', '40px')
            //직접선택자 
            // *를 선택하면 모든것을 선택한다는 의미,
            // 자바스크립트에서는 객체로 적는 방법이 있음
            $('*').css({color:'red'})// 전체를 선택할 때 
            $('#title').css('color','green')// 아이디를 선택할 때 
            $('.sub_title').css({color:'blue',border:'4px solid red'})//클래스로 선택할 때 
            $('h3').css('fontSize',50)//요소명으로 선택 할 때 
            $('h1, #title').css('backgroundColor', 'orange')//그룹

            // 인접 관계 선택자
            $('h2').parent().css('border', '2px solid #666')// 부모요소를 선택할 때 
            $('#wrap h1').css('color','red') //하위요소를 선택할 때 
            $('#list > li').css('border', '1px solid red')//자식요소
            $('.section h2').
            // 시브링스는 자주 쓰임 h3의 형제 요소를 선택하는것
            $('.sub_item_1').parent().css('border', '3px solid green')//상위요소선택 (부모들)
            $('.sub_item_1').parent('#list').css('border', '3px solid green')//상위 요소중에서도 선택을 하는것(상위요소 중에서 선택한 요소)
            $('.sub_item_1').closest('ul').css('border', '10px solid red')//가까운 상위요소

        })
    </script>

</body>
</html>
