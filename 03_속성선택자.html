<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-속성선택자</title>
    <script src="./script/jquery-1.12.4.js"></script>
</head>

<body>
    <section>
        <!-- 속성 선택자란 갖다 대면 네모 사각박스에 이름이 뜨는것을 말한다 -->

        <h1>속성 선택자</h1>
        <ul id="list">
            <li><a href="http://daum.net" target="_blank">다음 <span>바로가기</span></a></li>
            <li><a href="http://google.com">구글</a></li>
            <li><a href="https://naver.com">네이버</a></li>
            <li style="display: none"><a href="http://github.com">깃헙</a></li> 이게 가장 우선적으로 적용이 된다 
        </ul>

        <form action="#">
            <p id="f1">
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id"> label, input은 둘다 인라인 요소
                
            </p>
            <p id="f2">
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
            <p id="f3">
                <select name="year" id="year">
                    <option value="2023">2023년</option>
                    <option id="sel" value="2024" selected>2024년</option>
                    <option value="2025">2025년</option>
                    숫자가 날아가는것이 아니라 value값이 날라간다
                </select>
                <button>보내기</button>
            </p>
            <p id="f4">
                <input type="checkbox" name="hoddy1" value="배구" /> 배구   name,value은 꼭 적지 않아도 된다 / 개발하는데에만 필요한것이라서 그럼 
                <input type="checkbox" name="hoddy2" value="야구" /> 야구
                <input type="checkbox" name="hoddy3" value="축구" id="chk" checked /> 축구 축구가 기본으로 선택이 되어 있게 된다
            </p>
            <p id="f5">
                <input type="radio" name="gender" value="남자" checked /> 남자
                <input type="radio" name="gender" value="여자" id="chk2" /> 여자   radio는 하나만 선택할 수 있다 ,checkbox는 다중선택이 가능하다 
            </p>
        </form>
    </section>

        // is() 메서드 //  속성선택자중에서 꼭 알아야 할 요소 
        console.log($('#list li').eq(3).is(':visible'))
        console.log($('#list li').eq(3).is(':hidden')) //li요소가 숨겨져 있는지 물어보는 것 
        console.log($('#sel').is(':selected')) //sel이 selected인지 물어보는 것 
        console.log($('#chk').is(':checked')) //chk가 checked인지 물어보는것
