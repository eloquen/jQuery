<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-배열 관련 메서드</title>
    <script src="./script/jquery-1.12.4.js"></script>
</head>

<body>
    <section>
        <h1>배열 관련 메서드</h1>

        <ul id="menu1">
            <li>내용 1-1</li>
            <li>내용 1-2</li>
            <li>내용 1-3</li>
        </ul>
        <ul id="menu2">
            <li>내용 2-1</li>
            <li>내용 2-2</li>
            <li>내용 2-3</li>
        </ul>
    </section>

    <script>
        {
            // each
            let books = [
                { title: 'html' },
                { title: 'css' },
                { title: 'javascript' },
            ]

            $(books).each(function (i, item) { //i는 인덱스를 의미 :let books안에 있는 전체,  item은 let books안에 있는 하나하나의 요소를 의미 
                console.log(i + ':' + item.title)
            })

            $.each(books, function (i, item) { // 첫번째에 배열이 들어가고 두번째에 콜백이 들어간다
                console.log(`${i + 1} : ${item.title}`)
            })

            $('#menu1 li').each(function (i, item) { 
                console.log(i + ':' + $(item).text()) //.text라고 하는것은 제이쿼리 메서드이다 달러로 감싸면 변수들은 제이쿼리 메서드가 된다
            })

            $('#menu2 li').each(function (i) { 
                console.log(i + ':' + $(this).text()) //위에랑 똑같이 나오지만 this문을 만들어서 적는다
            })

            var menu2 = $('#menu2 li')

            $.each(menu2, function () {
                console.log($(this).text())
            })
        }

        {
            // map
            let user = [
                { name: '김대리', city: '서울' },
                { name: '박대리', city: '부산' },
                { name: '이대리', city: '서울' },
                { name: '최대리', city: '제주' },
            ]
            let count = [1, 2, 3, 4, 5]
            let count2 = { name: 'Alice' }

            let newUser = $.map(user, function (item) {
                if (item.city === '서울') return item
            })

            console.log(newUser)

            let c = $.inArray(4, count) // 데이타를 찾아서 인덱스를 반환
            console.log(c)
            console.log($.isArray(count)) // 배열이면 true
            console.log($.isArray(count2)) // 배열 아니면 false

            let d = $.merge(user, count) //user와 count를 합한다는 의미 두 배열을 하나의 배열로 합쳐서 반환
            console.log(d)
        }

        {
            // index()
            var idx = $('#menu1 li').first().index()
            console.log(idx)
        }





    </script>
</body>

</html>
